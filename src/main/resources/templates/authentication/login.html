<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>校园应用创新</title>
    <link rel="stylesheet" th:href="@{../bootstrap/css/bootstrap.min.css}">
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">登陆功能演示</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}">首页</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="starter-template">
            <p th:if="${errorMsg}" class="bg-danger">有错误，请重试</p>
            <h2>使用账号密码登陆</h2>
            <form name="form" th:action="@{/login}" action="/login" method="post">
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" id="username" class="form-control" name="username" value="" placeholder="账号">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="密码">
                </div>
                <input type="submit" id="login" value="Login" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
